ref:
  as: telcov10n-functional-ocp-olm-talm-upgrade
  from: src
  commands: telcov10n-functional-ocp-olm-talm-upgrade-commands.sh
  timeout: 4h
  resources:
    requests:
      cpu: 100m
      memory: 200Mi
  credentials:
    - namespace: test-credentials
      name: bastion-ssh-key
      mount_path: /var/run/ssh-key
    - namespace: test-credentials
      name: jenkins-credentials
      mount_path: /var/run/jenkins-credentials
  env:
    - name: JENKINS_INSTANCE
      default: "auto"
      documentation: Which Jenkins instance to execute the job on. Either ci or auto.

    - name: LOCK_LBL_HOST
      documentation: Jenkins Agent Label

    - name: TALM_MINOR_VERSION
      documentation: Desired TALM brew version N to upgrade to from N-1 prod
